# Booster Robot Hardware Bridge Configuration
# This configuration file contains robot-specific settings
# Based on T1.yaml from booster_gym/deploy/configs/

common:
  dt: 0.002
  stiffness: [
    20, 20,
    20, 20, 20, 20,
    20, 20, 20, 20,
    200,
    200, 200, 200, 200, 50, 50,
    200, 200, 200, 200, 50, 50
  ]
  damping: [
    0.2, 0.2,
    0.5, 0.5, 0.5, 0.5,
    0.5, 0.5, 0.5, 0.5,
    5,
    5, 5, 5, 5, 3, 3,
    5, 5, 5, 5, 3, 3
  ]
  default_qpos: [
    0, 0,
    0.2, -1.35, 0, -0.5,
    0.2, 1.35, 0, 0.5,
    0,
    -0.2, 0, 0, 0.4, -0.25, 0,
    -0.2, 0, 0, 0.4, -0.25, 0
  ]
  torque_limit: [
    7, 7,
    10, 10, 10, 10,
    10, 10, 10, 10,
    30,
    60, 25, 30, 60, 24, 15,
    60, 25, 30, 60, 24, 15
  ]

# Parallel mechanism configuration
mech:
  parallel_mech_indexes: [15, 16, 21, 22]

# Prepare mode configuration (for robot initialization)
prepare:
  stiffness: [
    5., 5.,
    40., 50., 20., 10.,
    40., 50., 20., 10.,
    100., 
    350., 350., 180., 350., 450., 450.,
    350., 350., 180., 350., 450., 450.,
  ]
  damping: [
    0.1, 0.1,
    0.5, 1.5, 0.2, 0.2,
    0.5, 1.5, 0.2, 0.2,
    5.0,
    7.5, 7.5, 3., 5.5, 0.5, 0.5,
    7.5, 7.5, 3., 5.5, 0.5, 0.5,
  ]
  default_qpos: [
    0.0,  0.0,
    0.25, -1.4, 0.0, -0.5,
    0.25, 1.4, 0.0, 0.5,
    0.0,
    -0.1, 0.0, 0.0, 0.2, -0.1, 0.0,
    -0.1, 0.0, 0.0, 0.2, -0.1, 0.0,
  ]

# Safety limits
safety:
  max_imu_rpy: 1.0  # Maximum IMU roll/pitch before emergency stop
  motor_cmd_timeout: 0.1  # Timeout for motor commands (seconds)
  max_joint_velocity: 10.0  # Maximum joint velocity (rad/s)
  max_joint_torque: 100.0  # Maximum joint torque (Nm)

# ROS2 communication settings
ros2:
  sensor_data_topic: "booster/sensor_data"
  motor_cmd_topic: "booster/motor_cmd"
  control_cmd_topic: "booster/control_cmd"
  robot_mode_service: "booster/robot_mode"
  qos_reliability: "best_effort"  # or "reliable"
  qos_durability: "volatile"     # or "transient_local"
  qos_depth: 1